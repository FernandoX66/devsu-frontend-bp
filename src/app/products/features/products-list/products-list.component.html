<section>
  <div class="actions">
    <input [formControl]="searchControl" type="text" placeholder="Search..." />
    <app-button width="100px" color="primary" routerLink="/create">Agregar</app-button>
  </div>
  <div class="table-container">
    <app-products-table
      [products]="products()"
      (deleteProduct)="onDeleteProduct($event)"
    ></app-products-table>
    <div class="table-actions">
      <p>
        {{
          products().length
            | i18nPlural: { '=0': 'Sin resultados', '=1': '# resultado', other: '# resultados' }
        }}
      </p>
      <select [value]="perPage()" [formControl]="paginationControl">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </div>
  </div>
</section>
